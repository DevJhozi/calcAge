<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcAge</title>
    <link rel="shortcut icon" href="./assets/favico.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="text-sec">
      <button class="reset">
        <img class="reset-img" src="./assets/reset.svg" alt="reset icon" />
      </button>
      <div class="con container">
        <div class="text-area">
          <h1 class="text-main">Age Calculator</h1>
          <p class="text-sub">
            To get your age calculated, just enter your birthYear in the input
            field, then click on the button bellow.
          </p>
        </div>

        <div class="input-con">
          <input class="input" type="number" required />
          <p class="message"></p>
          <button class="button">
            Calculate Age
            <img
              class="button-img"
              src="./assets/btn-img.png"
              alt="form icon"
            />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
